<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Make Workflow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap & jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Lodash & backbone & underscore-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>

    <!-- jointjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.0.1/joint.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.0.1/joint.min.js"></script>

    <!-- main -->
    <link rel="stylesheet" href="./workflow.css">
    <script src="./workflow.js"></script>
</head>

<body>
    <div class="container">
        <div div class="col-sm-2 control_panel">
            <div class="button-set">
                <button type="button" data-type="start" id="add_start" class="btn btn-success btn-sm add_work">
                    <span class="glyphicon glyphicon-play"></span> Start
                </button>

                <button type="button" data-type="end" class="btn btn-success btn-sm add_work">
                    <span class="glyphicon glyphicon-stop"></span> End
                </button>

                <button type="button" data-type="normal" class="btn btn-success btn-sm add_work">
                    <span class="glyphicon glyphicon-pencil"></span> Normal
                </button>


                <button type="button" data-type="multi_start" class="btn btn-success btn-sm add_work">
                    <span class="glyphicon glyphicon-object-align-left"></span> Multi Start
                </button>

                <button type="button" data-type="multi_end" class="btn btn-success btn-sm add_work">
                    <span class="glyphicon glyphicon-object-align-right"></span> Multi End
                </button>

                <div class="inline-group nest-group">
                    <input type="text" class="form-control inline-item" id="nest_wf_id" placeholder="wf_id" maxlength="10">

                    <button type="button" data-type="nest" class="btn btn-success inline-item btn-sm add_work">
                        <span class="glyphicon glyphicon-log-in"></span> Nest
                    </button>
                </div>

                <!--

                <button type="button" data-type="" class="btn btn-success btn-sm">
                    <span class="glyphicon glyphicon-random"></span> Switch
                </button>

                <button type="button" data-type="" class="btn btn-success btn-sm">
                    <span class="glyphicon glyphicon-backward"></span> Back Case
                </button>

                <button type="button" data-type="" class="btn btn-success btn-sm">
                    <span class="glyphicon glyphicon-forward"></span> Forward Case
                </button>
                
            -->

                <hr>

                <button type="button" class="btn btn-danger btn-sm delete_work">
                    <span class="glyphicon glyphicon-remove"></span> Delete
                </button>

                <hr>

                <button type="button" class="btn btn-info btn-sm">
                    <span class="glyphicon glyphicon-question-sign"></span> Help
                </button>


                <button type="button" id="generate" class="btn btn-primary btn-sm generate_flow">
                    <span class="glyphicon glyphicon-wrench"></span> Generate
                </button>
            </div>
        </div>

        <div class="col-sm-10" id="workarea"></div>
    </div>

    <!-- モーダル -->
    <div class="modal fade" id="error-modal" tabindex="-1" role="dialog" aria-labelledby="generated-modal-label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="error-modal-label">Error</h4>
                </div>
                <div class="modal-body">
                    <ul id="error-messages"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="generated-modal" tabindex="-1" role="dialog" aria-labelledby="generated-modal-label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="generated-modal-label">Generated</h4>
                </div>
                <div class="modal-body">
                    <div style="max-height:400px;overflow:auto;white-space: pre;"><code class="json" id="generated-result">{}</code></div>
                </div>
                <div class="modal-footer">
                    <code id="copy-result" style="display:none">Copied to Clipboard!</code>
                    <button type="button" id="generated-copy" class="btn btn-primary">Copy</button>
                    <input type="text" id="generated-json" style="width: 0; height: 0; padding: 0; border: 0; overflow: hidden;"  value="">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
